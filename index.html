<!DOCTYPE html>
<html>

<head>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="functions.js"></script>
</head>

<body>
    <div id="box" class="main-container">
        <form id="myForm">
        <div class="left-column">
            <div class="row1">First name</div>
            <div class="row2">Last name</div>
            <div class="row2">Email Address</div>
            <div class="row3">Notes</div>
        </div>
        <div class="right-column">
            <div class="row1"><input type="text" name="fname" id="fname" placeholder="First name" /></div>
            <div class="row2"><input type="text" name="lname" id="lname" placeholder="Last Name"/></div>
            <div class="row2"><input type="email" name="email" id="email" placeholder="Email Address"/></div>
            <div class="row3"><textarea name="notes" id="notes" rows="5" cols="8"></textarea></div>
        </div>
        <input class="submit-button" type="submit" value="Register" />
        </form>
        <div class="validation-message">
            <div id="error" class="error"></div>
            <div id="correct" class="correct"></div>
        </div>
    </div>
</body>

</html>
